<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form1">
        <label for="campo-nome">Informe seu nome:</label><br>
        <!-- this é um parâmetro que representa o próprio evento que está sendo disparado -->
        <input id="campo-nome"><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        let nome 

        /* Atualiza a variável nome a cada mudança do input */
        function handleChange(event) {
            // event é um objeto que contém informações sobre o evento disparado
            // event.target é o elemento que disparou o evevnto

            // Capturando o value do input cujo id é campo-nome
            // nome = document.getElementById('campo-nome').value

            // Acesso indireto ao value do input campo-nome
            nome = event.target.value
        }

        /* Exibe o conteúdo atualizado da variável nome */
        function handleSubmit(event) { // Evita o recarregamento da página
            event.preventDefault()
            alert(`Olá, ${nome}!`)
        }

        document.getElementById('form1').addEventListener('submit', handleSubmit)

        document.getElementById('campo-nome').addEventListener('change', handleChange)

    </script>

</body>
</html>
