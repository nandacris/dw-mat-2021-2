<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // Vetor de objetos contendo as frutas e seus √≠cones
    const allItems = [
      {id: 'apple', value: 'üçé apple'},
      {id: 'orange', value: 'üçä orange'},
      {id: 'grape', value: 'üçá grape'},
      {id: 'pear', value: 'üçê pear'},
    ]

    function Fruits() { // Fun√ß√£o de componente 

      // Vari√°vel de estado "items", que mant√©m a lista de frutas
      // exibidas na p√°gina
      // Seu valor inicial √© o vetor allItens
      const [items, setItems] = React.useState(allItems)

      // Fun√ß√£o chamada pelo bot√£o "add item"
      function addItem() {
        // Cria um vetor contendo apenas os ids dos itens exibidos,
        // usando map()
        const itemIds = items.map(i => i.id)
        // Procura no vetor allItens pela primeira fruta que AINDA
        // N√ÉO EST√Å SENDO EXIBIDA e insere em itens
        setItems([...items, allItems.find(i => !itemIds.includes(i.id))])
      }

      // Fun√ß√£o chamada pelos bot√µes "remove"
      function removeItem(item) {
        // Remove o item selecionado usando filter() para gerar
        // um novo vetor de itens, sem o item exclu√≠do
        setItems(items.filter(i => i.id !== item.id))
      }

      return (
        <div className="keys">
          <button disabled={items.length >= allItems.length} onClick={addItem}>
            add item
          </button>
          <ul style={{listStyle: 'none', paddingLeft: 0}}>
            {items.map(item => (
              // üê® add a key prop to the <li> below. Set it to item.id
              <li key={item.id}>
                <button onClick={() => removeItem(item)}>remove</button>{' '}
                <label htmlFor={`${item.id}-input`}>{item.value}</label>{' '}
                <input id={`${item.id}-input`} defaultValue={item.value} />
              </li>
            ))}
          </ul>
        </div>
      )
    }

    ReactDOM.render(<Fruits />, document.getElementById('root'))
  
  </script>
  
</body>
</html>
