<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root" style="border: 1px solid red"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script>

        const root = document.getElementById('root')

        // Os atributos dos elementos HTML são chamados pelo React de PROPS
        // e podem ser representados por meio de um objeto
        const props = {
            id: 'minhaDiv',
            children: 'Meu primeiro elemento feito em React', // textContent
            style: {backgroundColor: 'limegreen', border: '2px solid blue'}
        }

        // Criando o elemento usando React
        const primeiraDiv = React.createElement('div', props)

        // Criando um parágrafo com props diretamente no createElement
        const parag = React.createElement('p', {
            children: 'Parágrafo criado com React',
            style: { color: 'blue'}
        })

        // Criando uma div de forma rápida usando React.createElement
        // com três parâmetros
        // 1º parâmetro: tipo de elemento
        // 2º parâmetro: props (se não existirem, pode ser null)
        // 3º parâmetro: children
        const segundaDiv = React.createElement('div', null, 'Div criada rapidamente no React')

        // Criando uma div container, que contém os demais elementos
        // dentro dela
        const container = React.createElement('div', null, [
            primeiraDiv,
            parag,
            segundaDiv
        ])

        // Colocando o container dentro da div "root"
        ReactDOM.render(container, root)

    </script>

</body>
</html>
